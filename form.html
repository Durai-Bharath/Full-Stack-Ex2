<!DOCTYPE html>
<html>
    <head>
        <title>
            FORM
        </title>
        <style>
            label{
                font-weight:bold ;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Registration Form</h1>
        <form>
            <label for="name">NAME</label>&nbsp;
            <input type="text" id="name" name="name" ><br><br>
            <label for="degree">DEGREE</label>&nbsp;
            <input type="text" id="degree" name="degree" ><br><br>
            <label for="college">COLLEGE</label>&nbsp;
            <input type="text" id="college" name="college"><br><br>
            <label>YEAR&nbsp;:</label>&nbsp;&nbsp;
            <label for="1">I<sup>st</sup> year</label>
            <input type="radio" id ="1" name="year" value="1st year">&nbsp;
            <label for="2">II<sup>nd</sup> year</label>
            <input type="radio" id ="2" name="year" value="2nd year">&nbsp;
            <label for="3">III<sup>rd</sup> year</label>
            <input type="radio" id ="3" name="year" value="3rd year">&nbsp;
            <label for="4">IV<sup>th</sup> year</label>
            <input type="radio" id ="4" name="year" value="4th year"><br><br>
            <label for="mail">MAIL-ID</label>&nbsp;
            <input type="email" id="mail" name ="mail"><br><br>
            <label for="phone">PHONE.NO</label>&nbsp;
            <input type="tel" id="phone" name="phone" placeholder="+91"><br><br>
            <label for="address">ADDRESS</label>&nbsp;
            <textarea id="address" name="address" rows="10" cols="50" placeholder="enter ..."></textarea><br><br>
            <label for="event">DATE OF EVENT</label>&nbsp;
            <input type="datetime" id="event" name="datetime"><br><br>
            <label for="noevents">EVENTS-PARTICIPATED</label>&nbsp;
            <input type="range" id="noevents" name="noeventsval" min="0" max="4" value="0" oninput="amount.value=noeventsval.value"><output id="amount" name="amount" for="noevents">0</output><br><br>
            <label for="list">EVENT-LISTS&nbsp;:</label>&nbsp;&nbsp;
            <label for="papers">PAPER PRESENTATION</label>
            <input type="checkbox" id="papers" name="paper" value="paper presentation">&nbsp;&nbsp;
            <label for="papers">DEBUGGING</label>
            <input type="checkbox" id="debug" name="debug" value="debugging">&nbsp;&nbsp;
            <label for="papers">TECHNEX</label>
            <input type="checkbox" id="tech" name="technex" value="technex">&nbsp;&nbsp;
            <label for="papers">MARATHON</label>
            <input type="checkbox" id="marathon" name="marathon" value="marathon"><br><br>
            <label for="dept">DEPARTMENT</label>&nbsp;&nbsp;
            <input list="depts" name="department" id="dept">
            <datalist id="depts">
                <option value="AI&DS">AI&DS</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
                <option value="BIO-TECH">BIO-TECH</option>
                <option value="BIO-MED">BIO-MED</option>
                <option value="CIVIL">CIVIL</option>
            </datalist><br><br>
            &emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" name="submit" style="padding-right: 10px;">
            &emsp;&emsp;&emsp;&emsp;<input type="reset" name ="reset">
            
        </form>
    </body>


</html>
